<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .subject-container {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>SGPA Calculator</h1>
    <form method="post">
        <div id="subjects">
            <div class="subject-container">
                <label>Subject Name:</label>
                <input type="text" name="subject_name_1" required>
                <label>Credits:</label>
                <input type="number" name="credits_1" required>
                <label>Internal Marks (out of 60):</label>
                <input type="number" step="0.01" name="internal_marks_1" required>
                <label>Achieved Grade:</label>
                <select name="achieved_grade_1">
                    <option value="O">O</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="F">F</option>
                </select>
            </div>
        </div>
        <button type="button" onclick="addSubject()">Add Subject</button>
        <br><br>
        <button type="submit">Calculate SGPA</button>
    </form>
    <div class="result">
        {% if result_text %}
            <pre>{{ result_text }}</pre>
        {% endif %}
    </div>

    <script>
        let subjectCount = 1;

        function addSubject() {
            subjectCount++;
            const container = document.createElement('div');
            container.className = 'subject-container';
            container.innerHTML = `
                <label>Subject Name:</label>
                <input type="text" name="subject_name_${subjectCount}" required>
                <label>Credits:</label>
                <input type="number" name="credits_${subjectCount}" required>
                <label>Internal Marks (out of 60):</label>
                <input type="number" step="0.01" name="internal_marks_${subjectCount}" required>
                <label>Achieved Grade:</label>
                <select name="achieved_grade_${subjectCount}">
                    <option value="O">O</option>
                    <option value="A+">A+</option>
                    <option value="A">A</option>
                    <option value="B+">B+</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="F">F</option>
                </select>
            `;
            document.getElementById('subjects').appendChild(container);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismail's Mark Predictor and SGPA Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Dark gray background */
            color: #2ecc71; /* Green text color */
            margin-top: 20px;
        }
        .container {
            background-color: #34495e; /* Darker gray container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border: 1px solid #2c3e50;
            border-radius: 5px;
        }
        .result pre {
            margin: 0;
        }
        .watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #bdc3c7; /* Light gray watermark */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Ismail's Mark Predictor and SGPA Calculator</h1>
        <small class="watermark">Developed by Ismail</small>
        <div class="result mt-4">
            {% if result_text %}
                <pre>Semester Grade Point Average (SGPA): {{ result_text }}</pre>
            {% endif %}
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Add More Subjects</a>
        </div>
    </div>
</body>
</html>

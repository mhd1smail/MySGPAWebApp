<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Predictor and SGPA Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Black background */
            color: #2ecc71; /* Green text color */
            margin-top: 20px;
        }
        .container {
            background-color: #ecf0f1; /* Light gray container */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #34495e;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            color: #ffffff; /* White text color for dark areas */
            word-wrap: break-word; /* Ensure text wraps properly */
            white-space: pre-wrap; /* Preserve whitespace and wrap long lines */
        }
        .result pre {
            margin: 0;
        }
        .validation-message {
            color: red;
            font-size: 0.9em;
        }
        .watermark {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            color: #bdc3c7; /* Light gray watermark */
        }

        /* Increase font size for desktop view */
        @media (min-width: 768px) {
            body {
                font-size: 16px;
            }
            h1 {
                font-size: 24px;
            }
            .result pre {
                font-size: 14px;
            }
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 767px) {
            .result {
                font-size: 14px; /* Smaller font size for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Mark Predictor and SGPA Calculator</h1>
        <small class="watermark">Developed by Ismail</small>
        <div class="result mt-4">
            {% if sgpa %}
                <pre>Semester Grade Point Average (SGPA): {{ sgpa }}</pre>
            {% endif %}
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Add More Subjects</a>
        </div>
    </div>
</body>
</html>
